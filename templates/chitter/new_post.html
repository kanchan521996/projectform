<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Post</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .new-post-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .new-post-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .new-post-form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        .post-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="new-post-container">
        <h2>Create a New Post</h2>
        <form action="/chitter" method="post" class="new-post-form">
            <div class="form-group">
                <label for="content">Post Content:</label>
                <!-- Use automatic escaping to sanitize user input -->
                <textarea id="content" name="content" rows="4" required>{{ content|e }}</textarea>
            </div>
            <!-- Automatically include the user_id without user input -->
            <input type="hidden" id="user_id" name="user_id" value="{{ login_id }}">
            <button type="submit" class="post-button">Post</button>
        </form>
    </div>
</body>
</html>
